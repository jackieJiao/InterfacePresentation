<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的分页标签</title>
<link href="../css/styles1.css" rel="stylesheet" type="text/css"></link>

<script type="text/javascript" src="../js/pagetool1.js"></script>
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	var pagetool;
	function loadData(){
		$.ajax({ 
            type: 'POST',
            url: 'textdata01.html',
            data: {
              	actions:"list",
            },
            dataType:'json',
            success:function(json){
                var data = json.result;
                var pama = ["id1","id2","id3","id4","id5","id6","id7"];
                pagetool = new Pageglobal(data,pama,"list","pagecount");
                pagetool.init();
            },
            error: function (xhr) {alert("获取数据出错："+xhr.statusText);} 
        });
	}
	function setTableData(page){
		pagetool.setTableData(page);
	}
</script>
</head>
<body >
<div  align='center' class='divcenter'>
	<table id="querytable" class='queryTable'>
		<tr>
			<td align='left'>
			<input type="button" onClick="loadData();" value="获取数据"></td>
	    </tr>
	</table>
	<table id='listTable' class='listTable'>
	<thead>
	<!-- //订单号	姓名	访问时间（最早）	注册完成时间	申请完成时间（最近）	生成报告时间	流程完成时间 -->
		<tr>
			<th>订单号</th>
			<th>姓名</th>
			<th>访问时间</th>
			<th>注册完成时间</th>
			<th>申请完成时间</th>
			<th>生成报告时间</th>
			<th>流程完成时间</th>
			<!--<th>列4</th>-->
		</tr>
	</thead>
	<tbody id="list"></tbody>
	</table>
	<div id="pagecount" ></div>
</div>
</body>
</html>
